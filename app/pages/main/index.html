<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="../../assets/js.svg"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
		<script src="https://unpkg.com/feather-icons"></script>

		<title>Chat App</title>
	</head>
	<body>
		<header>
			<h1>Chat-app <i data-feather="sun"></i></h1>
			<i data-feather="user"></i>
			<span id="nick-display"></span>
		</header>

		<hr />

		<section>
			<h3>
				Rooms
				<button id="rooms-detail-btn">
					<i data-feather="plus"></i>
				</button>
			</h3>

			<ul id="rooms-list"></ul>
		</section>

		<section>
			<h3>
				Contacts
				<button id="contacts-detail-btn">
					<i data-feather="plus"></i>
				</button>
			</h3>

			<ul id="contacts-list"></ul>
		</section>

		<div id="contact-modal" class="closed">
			<button id="contact-modal-close"><i data-feather="x"></i></button>

			<ul id="contacts"></ul>

			<form id="contact-form">
				<label for="contact-input">
					<i data-feather="search" width="16" height="16"></i>
					<span>nickname</span>
				</label>
				<input type="text" id="contact-input" />

				<input type="submit" value="add contact" />
			</form>
		</div>

		<div id="room-area" class="closed">
			<button id="room-close"><i data-feather="x"></i></button>
			<h2 id="room-title"></h2>

			<span>participants</span>
			<ul id="room-users"></ul>

			<div>
				<ul id="messages-area"></ul>
			</div>

			<form id="send-message-form">
				<input type="text" id="message-input" placeholder="type here" />
				<button>Send</button>
			</form>
		</div>

		<script type="module" src="./app.mjs"></script>
	</body>
</html>
